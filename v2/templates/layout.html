<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Security Tester - {% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-shield-alt me-2"></i>API Security Tester
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i
                                    class="fas fa-home me-1"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="/vulnerability-detection"><i
                                    class="fas fa-search me-1"></i>
                                Vulnerability Detection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/model-training"><i
                                    class="fas fa-cogs me-1"></i> Model
                                Training</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/visualization"><i
                                    class="fas fa-chart-line me-1"></i>
                                Visualization</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports"><i
                                    class="fas fa-file-alt me-1"></i>
                                Reports</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer mt-5 py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">API Security Tester By Ash &copy; 2025</span>
            </div>
        </footer>

        <!-- Bootstrap JS Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
